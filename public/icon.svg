<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rettangolo di sfondo -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Lista (linee) -->
  <g fill="white" opacity="0.9">
    <!-- Linea 1 -->
    <rect x="80" y="140" width="200" height="16" rx="8"/>
    <circle cx="340" cy="148" r="20" fill="white" opacity="0.9"/>
    
    <!-- Linea 2 -->
    <rect x="80" y="200" width="240" height="16" rx="8"/>
    <circle cx="380" cy="208" r="20" fill="white" opacity="0.9"/>
    
    <!-- Linea 3 -->
    <rect x="80" y="260" width="180" height="16" rx="8"/>
    <circle cx="320" cy="268" r="20" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Pentola/Ricetta (in alto a destra) -->
  <g transform="translate(320, 80)">
    <!-- Pentola -->
    <ellipse cx="80" cy="100" rx="50" ry="8" fill="white" opacity="0.9"/>
    <path d="M 30 100 L 40 140 L 120 140 L 130 100 Z" fill="white" opacity="0.9"/>
    <!-- Vapore -->
    <circle cx="50" cy="60" r="8" fill="white" opacity="0.7"/>
    <circle cx="80" cy="50" r="10" fill="white" opacity="0.7"/>
    <circle cx="110" cy="60" r="8" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Stellina (favorite) -->
  <path d="M 420 380 L 435 415 L 475 420 L 445 445 L 450 485 L 420 465 L 390 485 L 395 445 L 365 420 L 405 415 Z" 
        fill="white" opacity="0.8"/>
</svg>
